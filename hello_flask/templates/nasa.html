<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="static/style.css"> 
</head>
<body>
    <h1>Here is NASA's image of the day!</h1>
    <h3>{{ data['title']}}</h3>
    {% if data['media'] == "video" %}
        <iframe src="{{data['url']}}" width="420" height="315"></iframe>
    {% else %}
        <img src="{{data['url']}}" alt="">
    {%endif%}

    <p>{{data['explanation']}}</p>
</body>
</html>
